<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Cores e Formas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Jogo de Cores e Formas</h1>
    <p>Escolha a forma da cor certa!</p>
    <div id="form-container">
      <div class="shape" id="square" style="background-color: red;"></div>
      <div class="shape" id="circle" style="background-color: blue;"></div>
      <div class="shape" id="triangle" style="background-color: green;"></div>
    </div>
    <div id="feedback"></div>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
